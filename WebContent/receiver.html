
<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Receiver</title>
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/jquery.bootstrap.min.js"></script>
        <script src="dwr/engine.js"></script>
        <script src="dwr/interface/NotificationManager.js"></script>
        <style type="text/css">
            #information-panel {
                height: 120px;
            }

            #skype-name {
                width: 200px;
            }
        </style>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#skype").click(function() {
                    location.href="skype:"+$("#skype-name").val()+"?call";
                });
                
            	setInterval(function name() {
            		NotificationManager.get(function(success) {
                        if(success) {
                            $("#information-panel h1").text("Please give me a keyword!");
                        } else {
                        	$("#information-panel h1").text("");
                        }
                    });
				}, 500);
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="alert alert-info">Receiver</div>
            <div id="information-panel" class="alert alert-success">
                <h1 class="text-center"></h1>
            </div>
            <div>
                <button id="skype" class="btn btn-info pull-right">Skype</button>
                <input id="skype-name" type="text" class="form-control pull-right" placeholder="Skype User Name">
            </div>
        </div>
    </body>
</html>


<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>URL Encode</title>
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/jquery.bootstrap.min.js"></script>
        <script src="dwr/engine.js"></script>
        <script src="dwr/interface/ChatManager.js"></script>
        <script src="static/js/index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="alert alert-info">Chat</div>
            <div class="panel panel-default">
                <div class="panel-heading">Chat text</div>
                <div class="panel-body">
                    <p id="chat-content"></p>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <span class="input-group-addon">Message</span>
                        <input id="chat-message" type="text" class="form-control" placeholder="Input Chat Message">
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">My Name</span>
                                <input id="chat-my-name" type="text" class="form-control" placeholder="Input My Name">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button id="register-my-name" class="btn btn-primary btn-block">Save My Name</button>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">Friend Name</span>
                                <input id="chat-friend-name" type="text" class="form-control" placeholder="Input Friend Name">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button id="create-connection" class="btn btn-info btn-block">Save Friend Name</button>
                        </div>
                        <div class="col-md-1">
                            <button id="send-message" class="btn btn-success btn-block">Send</button>
                        </div>
                        <div class="col-md-1">
                            <button id="refresh-content" class="btn btn-default btn-block">Refresh</button>
                        </div>
                        <div class="col-md-1">
                            <button id="clear-messege" class="btn btn-danger btn-block">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
